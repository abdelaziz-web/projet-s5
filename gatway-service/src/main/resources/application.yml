server:
  port: 8089

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:authdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  cloud:
    service-registry:
      auto-registration:
        enabled: false
    discovery:
      enabled: false
    gateway:
      routes:
        - id: user-profile
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
            - RewritePath=/api/users/(?<segment>.*), /profiles/$\{segment}
    autoconfigure:
      exclude:
        - org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
        - org.springframework.boot.actuator.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration
        - org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration

